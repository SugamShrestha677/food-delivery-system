<!-- Header Component -->
<script src="https://cdn.tailwindcss.com"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500&family=Inter:wght@400;600;700&display=swap">

<header class="w-full relative text-black">
    <!-- Promotional Banner -->
    <div class="w-full h-15 sm:h-12.5 flex justify-center items-center py-2 px-5 sm:px-0 bg-primary">
        <div class="flex p-2.5 justify-center items-center gap-2.5 w-full max-w-sm h-11">
            <div class="text-black text-center text-sm sm:text-base font-medium leading-6" style="font-family: 'Space Grotesk', sans-serif;">
                FREE delivery above $15 - Limited time offer!
            </div>
        </div>
    </div>

    <!-- Main Navigation -->
    <div class="w-full h-21 sm:h-17.5 flex items-center justify-between px-5 sm:px-10 lg:px-40 relative bg-white">
        <!-- Logo -->
        <div class="flex items-center">
            <div class="text-black text-lg sm:text-xl font-normal leading-6" style="font-family: 'Inter', sans-serif;">
                LOGO
            </div>
        </div>

        <!-- Desktop Navigation Menu -->
        <nav class="hidden sm:flex items-center gap-8 lg:gap-20 absolute left-1/2 transform -translate-x-1/2">
            <a href="/" class="flex p-2.5 justify-center items-center gap-2.5 h-11">
                <span class="text-gray-500 text-lg lg:text-xl font-normal leading-6" style="font-family: 'Inter', sans-serif;">Home</span>
            </a>
            <a href="restaurant/" class="flex p-2.5 justify-center items-center gap-2.5 h-11">
                <span class="text-gray-500 text-lg lg:text-xl font-normal leading-6" style="font-family: 'Inter', sans-serif;">Restaurant</span>
            </a>
            <a href="/about/" class="flex p-2.5 justify-center items-center gap-2.5 h-11">
                <span class="text-gray-500 text-lg lg:text-xl font-normal leading-6" style="font-family: 'Inter', sans-serif;">About</span>
            </a>
            <a href="#" class="flex p-2.5 justify-center items-center gap-2.5 h-11">
                <span class="text-gray-500 text-lg lg:text-xl font-normal leading-6" style="font-family: 'Inter', sans-serif;">Contact</span>
            </a>
        </nav>

        <!-- Desktop Auth Buttons -->
        <div class="hidden sm:flex items-center gap-8 lg:gap-14">
            <a href="#" class="flex p-2.5 justify-center items-center gap-2.5 w-20 h-11">
                <span class="text-primary text-xl lg:text-2xl font-bold leading-6" style="font-family: 'Inter', sans-serif;">Login</span>
            </a>
            <a href="#" class="flex w-32 lg:w-36 h-12 lg:h-13 p-2.5 justify-center items-center gap-2.5 rounded-lg bg-primary hover:bg-secondary transition-colors duration-300">
                <span class="text-white text-xl lg:text-2xl font-bold leading-6" style="font-family: 'Inter', sans-serif;">Sign up</span>
            </a>
        </div>

        <!-- Mobile Hamburger Menu -->
        <button class="sm:hidden text-gray-500 text-xl cursor-pointer" id="mobile-menu-btn">
            <i class="fas fa-bars"></i>
        </button>
    </div>

    <!-- Mobile Menu Overlay (Hidden by default) -->
    <div id="mobile-menu" class="fixed inset-0 bg-black bg-opacity-50 z-50 hidden">
        <div class="fixed right-0 top-0 h-full w-64 bg-white shadow-lg transform translate-x-full transition-transform duration-300 ease-in-out" id="mobile-menu-sidebar">
            <!-- Close Button -->
            <div class="flex justify-end p-4">
                <button id="mobile-menu-close" class="text-gray-500 text-xl">
                    <i class="fas fa-times"></i>
                </button>
            </div>

            <!-- Mobile Navigation Links -->
            <nav class="flex flex-col px-4 py-2">
                <a href="#" class="py-4 px-2 text-gray-700 hover:text-primary border-b border-gray-200" style="font-family: 'Inter', sans-serif;">Home</a>
                <a href="#" class="py-4 px-2 text-gray-700 hover:text-primary border-b border-gray-200" style="font-family: 'Inter', sans-serif;">Restaurant</a>
                <a href="#" class="py-4 px-2 text-gray-700 hover:text-primary border-b border-gray-200" style="font-family: 'Inter', sans-serif;">About</a>
                <a href="#" class="py-4 px-2 text-gray-700 hover:text-primary border-b border-gray-200" style="font-family: 'Inter', sans-serif;">Contact</a>
            </nav>

            <!-- Mobile Auth Buttons -->
            <div class="px-4 py-6 space-y-4">
                <a href="#" class="block w-full py-3 text-center text-primary font-bold border border-primary rounded-lg hover:bg-primary hover:text-white transition-colors duration-300" style="font-family: 'Inter', sans-serif;">
                    Login
                </a>
                <a href="#" class="block w-full py-3 text-center text-white font-bold bg-primary rounded-lg hover:bg-secondary transition-colors duration-300" style="font-family: 'Inter', sans-serif;">
                    Sign up
                </a>
            </div>
        </div>
    </div>
</header>

<!-- Mobile Menu JavaScript -->
<script>
document.addEventListener('DOMContentLoaded', function() {
    const mobileMenuBtn = document.getElementById('mobile-menu-btn');
    const mobileMenu = document.getElementById('mobile-menu');
    const mobileMenuSidebar = document.getElementById('mobile-menu-sidebar');
    const mobileMenuClose = document.getElementById('mobile-menu-close');

    function openMobileMenu() {
        mobileMenu.classList.remove('hidden');
        setTimeout(() => {
            mobileMenuSidebar.classList.remove('translate-x-full');
        }, 10);
        document.body.style.overflow = 'hidden';
    }

    function closeMobileMenu() {
        mobileMenuSidebar.classList.add('translate-x-full');
        setTimeout(() => {
            mobileMenu.classList.add('hidden');
            document.body.style.overflow = '';
        }, 300);
    }

    mobileMenuBtn.addEventListener('click', openMobileMenu);
    mobileMenuClose.addEventListener('click', closeMobileMenu);

    // Close menu when clicking overlay
    mobileMenu.addEventListener('click', function(e) {
        if (e.target === mobileMenu) {
            closeMobileMenu();
        }
    });

    // Close menu on escape key
    document.addEventListener('keydown', function(e) {
        if (e.key === 'Escape' && !mobileMenu.classList.contains('hidden')) {
            closeMobileMenu();
        }
    });
});
</script>
