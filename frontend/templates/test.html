{% extends 'base.html' %}

{% block content %}
    <div class="container mx-auto p-4">
        <h1 class="text-2xl mb-4">Frontend-Backend Connection Test</h1>
        {% csrf_token %}
        <div id="api-test" class="p-4 border rounded">Testing connection...</div>
    </div>
    <script>
    fetch('/api/test/', {
        method: 'GET',
        headers: {
            'Content-Type': 'application/json',
            'X-CSRFToken': document.querySelector('[name=csrfmiddlewaretoken]').value
        }
    })
    .then(response => response.json())
    .then(data => {
        document.getElementById('api-test').textContent = 'Backend connected successfully!';
    })
    .catch(error => {
        document.getElementById('api-test').textContent = 'Error connecting to backend: ' + error;
    });
    </script>
{% endblock %}
